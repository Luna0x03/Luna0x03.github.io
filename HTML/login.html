<script language=javascript>
function login_submit()
{

 if (document.login.id.value == "")
 {
  alert('회원 ID를 입력하세요')
  document.login.id.focus()
  return false
 }

 if (document.login.pw.value == "")
 {
  alert('비밀번호를 입력하세요')
  document.login.pw.focus()
  return false
 }

 document.login.submit()

}
</script>
